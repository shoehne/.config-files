context.modules = [
    { name = libpipewire-module-filter-chain
        args = {
            node.name        = "master_sink"
            node.description = "Master Sink"
            media.name       = "DSP Sink"
            filter.graph = {
                nodes = [
                    {
                        type   = ladspa
                        plugin = "/usr/lib/ladspa/lsp-plugins-ladspa.so"
                        label  = "http://lsp-plug.in/plugins/ladspa/loud_comp_stereo"
                        name   = loudComp
                        control = {
                            "Output volume (dB)" = -30.0
                        }
                    }
                ]
                inputs  = [ "loudComp:Input L" "loudComp:Input R" ]
                outputs = [ "loudComp:Output L" "loudComp:Output R" ]
            }
            capture.props = {
                node.name      = "master_sink_input"
                node.description = "Master Sink Input"
                media.class    = Audio/Sink
                audio.channels = 2
                audio.position = [ FL FR ]
            }
            playback.props = {
                node.name      = "master_sink_output"
                node.description = "Master Sink Output"
                node.passive   = true
                # node.target is omitted so you can switch devices dynamically
            }
        }
    }
]
